<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Crush</title>
</head>
<body>
    <h2>Submit Your Crush</h2>
    <form id="crushForm">
        <input type="email" name="email" placeholder="Your email" required><br>
        <input type="text" name="crush_name" placeholder="Crush's name" required><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("crushForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const email = this.email.value;
            const crush_name = this.crush_name.value;

            const res = await fetch("http://localhost:5000/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, crush_name })
            });

            const data = await res.json();
            alert(JSON.stringify(data));
        });
    </script>
</body>
</html>
